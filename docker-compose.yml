version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smartroom_db
    environment:
      POSTGRES_USER: smartroom_user
      POSTGRES_PASSWORD: smartroom_password
      POSTGRES_DB: smartroom_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartroom_user -d smartroom_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartroom_network

  # Users Service
  users_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: users_service
    command: uvicorn services.users_service:app --host 0.0.0.0 --port 8001 --reload
    environment:
      DATABASE_URL: postgresql://smartroom_user:smartroom_password@db:5432/smartroom_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - smartroom_network

  # Rooms Service
  rooms_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rooms_service
    command: uvicorn services.rooms_service:app --host 0.0.0.0 --port 8002 --reload
    environment:
      DATABASE_URL: postgresql://smartroom_user:smartroom_password@db:5432/smartroom_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - smartroom_network

  # Bookings Service
  bookings_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookings_service
    command: uvicorn services.bookings_service:app --host 0.0.0.0 --port 8003 --reload
    environment:
      DATABASE_URL: postgresql://smartroom_user:smartroom_password@db:5432/smartroom_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8003:8003"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - smartroom_network

  # Reviews Service
  reviews_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reviews_service
    command: uvicorn services.reviews_service:app --host 0.0.0.0 --port 8004 --reload
    environment:
      DATABASE_URL: postgresql://smartroom_user:smartroom_password@db:5432/smartroom_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8004:8004"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - smartroom_network

volumes:
  postgres_data:

networks:
  smartroom_network:
    driver: bridge
